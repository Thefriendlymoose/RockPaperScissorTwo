    <div id="main-container">
        <header id="header-container">
            <h1 id="head-title">Rock Paper Scissor</h1>
        </header>
        <div id="round-container">
            <div id="intro-container">
                <p>Please choose game mode below to start the game</p>
            </div>
            <div id="round-button-container">
                <button class="round-button" id="first-3" value=3>First to 3</button>
                <button class="round-button" id="first-5" value=5>First to 5</button>
            </div>
        </div>
        <section id="main-content-container">
            <div>
                <h2>Please pick your weapon</h2>
            </div>
            <div id="weapon-container">
                <svg viewBox="0 0 66 68" class="weapon-1" id="rock" values="1">
                    <use xlink:href="#rock-tmp">
                </svg>
            
                <svg viewBox="0 0 80 90" class="weapon-1" id="paper">
                    <use xlink:href="#paper-tmp">
                </svg>
            
                <svg viewBox="-10 -75 90 64" class="weapon-1" id="scissor">
                    <use xlink:href="#scissor-tmp">
                </svg>
            </div>
        </section>
        <div id="score-container">
            <div id="user-score-container">
                <h3>Your Score</h3>
                <div id="user-score-counter">
                    <h4 id="user-score">0</h4>
                </div>
            </div>
            <div id="current-round-container">
                <h3>Round</h3>
                <div id="round-counter-container">
                    <h4 id="round-counter">0</h4>
                </div>
            </div>
            <div id="computer-score-container">
                <h3>Computer Score</h3>
                <div id="user-score-counter">
                    <h4 id="comp-score">0</h4>
                </div>
            </div>
        </div>
        <div id="round-history-container">
            <h2>Round History</h2>
            <div class="line-container"><span class="line"></span></div>
            <div id="history-container">
                <div id="user-history">
                    <h3 class="history-title">You</h3>
                    <div id="user-icon-container" class="icon-round-container">
                        <svg viewBox="0 0 66 68" class="rock-2 lost-fill">
                            <use xlink:href="#rock-tmp">
                        </svg>
                        <svg viewBox="0 0 66 68" class="rock-2 won-fill">
                            <use xlink:href="#rock-tmp">
                        </svg>
                    </div>
                </div>
                <div id="round-history">
                    <h3 class="history-title">Round</h3>
                    <div id="round-count-container" class="icon-round-container">
                        <p>01</p><p>02</p>
                    </div>
                </div>
                <div id="computer-history">
                    <h3 class="history-title">Computer</h3>
                    <div id="comp-icon-container" class="icon-round-container">
                        <svg viewBox="-10 -75 90 64" class="scissor-2 won-fill">
                            <use xlink:href="#scissor-tmp">
                        </svg>
                        <svg viewBox="-10 -75 90 64" class="scissor-2">
                            <use xlink:href="#scissor-tmp">
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
